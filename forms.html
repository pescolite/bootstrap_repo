<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="col-5 p-5">

        <form action="">
            <div class="mb-3">
                <label class="form-label" for="email">email Address </label>
                <input class="form-control" type="email" placeholder="enter email" name="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">password</label>
                <input class="form-control" type="password" name="password" id="password"
                    placeholder="enter password">
            </div>
            <div class=" mb-3">
                <label for="file">profile picture</label>
                <input type="file" name="image" id="file"
                >
            </div>
            <div class="mb-3">
                <label class="form-label" for="color">color</label>
                <input class="form-control form-control-color" type="color" name="color" id="color">
            </div>
            <div class="mb-3" >
                <label class="form-label" for="best-meal">Choose a meal</label>
                <select name="best-meal" id="best-meal" class="form-select">
                    <option value="rice" selected>rice</option>
                    <option value="beans">beans</option>
                    <option value="plantain">plantain</option>
                    <option value="indomie">indomie</option>
                    <option value="rice">rice</option>
                    <option value="rice">rice</option>
                    <option value="rice">rice</option>
                    <option value="rice">rice</option>
                    <option value="rice">rice</option>
                </select>
            </div>
            <div class="mb-3">
                <h6>Educational Qaulification</h6>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" id="fslc">
                    <label for="fslc">primary 6</label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" id="SSCE">
                    <label for="SSCE">NECO</label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" id="high level">
                    <label for="high level" class="form-check-label">BSC</label>

                </div>
            </div>
            <div class="mb-3">
                <h6>Educational Qaulification</h6>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label for="male">male</label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="qualification" id="female">
                    <label for="female">female</label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" id="high level">
                    <label for="confused" class="form-check-label">confused</label>

                </div>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">
                    Default switch checkbox input
                </label>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">&#8358</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
            <button>login</button>
        </form>
    </div>
        <script src="js/bootrap.js"></script>
</body>

</html>
